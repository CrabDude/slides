```html

Do something unrelated
```

**Non-Blocking Code:**

```html
Read file from Filesystem
    // This is asynchronous
    On completion, Print data
Do something unrelated
```

# Parallel vs Serial

```javascript
async function swapFiles(filePathA, filePathB) {
  // Execute reads in parallel
  let [dataA, dataB] = await Promise.all([
    fs.readFile(filePathA),
    fs.readFile(filePathB)
  ])

  // Execute writes in serial
  await fs.writeFile(filePathA, dataB)
  await fs.writeFile(filePathB, dataA)
}
```
